server.port: 8888
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hospital
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB